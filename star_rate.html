<script type="text/javascript">
var gflib = gflib || {};
 
/**
 * 为window.onload事件添加方法
 * window.onload只能执行最后绑定的函数
 * 此函数提供了一个加载完毕执行任意条函数的解决方案。
 * eg.addLoadEvent(abc);
 * http://simon.incutio.com
 * 09-08-13
 */
gflib.ready = function(func){
    var oldonload = window.onload;
    if(typeof window.onload != 'function'){
        window.onload=func;
    }
    else{
        window.onload = function(){
            oldonload();
            func();
        };
    }
}

</script>

<script type="text/javascript">

function starratingInit () {
    var sw = document.getElementById('starrating_wrap');
    var s = sw.getElementsByTagName('a');
    var tip = document.getElementById("startratiing_tip");
    var no = document.getElementById("startratiing_no");
    var cur = document.getElementById("currentrating");
    var fentip = new Array("","很差，浪费生命","很差，浪费生命","不喜欢","不喜欢","一般，不妨一看","一般，不妨一看","一般，不妨一看","喜欢，值得推荐","喜欢，值得推荐","非常喜欢，不容错过");

    var curr;
    for(var i=0,len=s.length;i<len;i++){
        s[i].index = i+1;
        s[i].onclick = function(){
            curr = this.index;
            starclick();
        };

        s[i].onmouseover = function(){
            staron();
        };

        s[i].onmouseout = function(){
            starout();
        };
    };

    function starout () {
        var var1 = curr;

        cur.style.width=var1*10+"px";
    }
    
    function staron(){
        var var1 = curr;

        cur.style.width="0px";

        if (var1>0){
            no.innerHTML=var1+"分 ";
            tip.innerHTML=fentip[var1];
            cur.style.display="block";
        }
        else{
            no.innerHTML="";
            tip.innerHTML="";
            cur.style.display="none";
        }
    }

    function starclick(){
        var var1 = curr;

        if (var1>0){
            no.innerHTML=var1+"分 ";
            tip.innerHTML=fentip[var1];
            cur.style.display="block";
        }
        else{
            no.innerHTML="";
            tip.innerHTML="";
            cur.style.display="none";
        }

        cur.style.width=var1*10+"px";
    }

    //
    curr = 4;
    starclick();
}

gflib.ready(starratingInit);

</script>

<script type="text/javascript">

var starlib = starlib || {};

// 初始化
// @d 评分的id或者dom元素
starlib.init = function(d){

    var that = {
        oStar : null,
        aLi : null,
        oUl : null,
        oSpan : null,
        oP : null,
        iScore : 0,
        iStar : 0,
        aMsg : null,
        // 显示
        // @p 评分
        show: function(p){

            if(!this.aLi || !this.oSpan){
                return;
            }

            this.iScore = p || this.iStar;
            
            //alert(this.iScore);

            for (var i = 0; i < this.aLi.length; i++){
                if(i < this.iScore){
                    this.aLi[i].className = "on";
                }
                else{
                    this.aLi[i].className = "";
                }
            }
            
            var s = '';
            if(this.aMsg && this.iScore>0){
                //s = this.aMsg[this.iScore- 1].match(/(.+)\|/)[1];
                s = this.aMsg[this.iScore- 1];
            }

            if(this.iScore>0){
                this.oSpan.innerHTML = "<strong>" + (this.iScore) + " 分</strong> " + s;
            }
            
        },
        // 设置评分
        // @p 评分
        set: function(p){
            if(p){
                this.iScore = that.iStar = parseInt(p);
            }
            else{
                this.iScore = that.iStar = 0;
            }
            this.show();
        }
    };// that end

    if(typeof (d) == 'string'){
        that.oStar = document.getElementById(d);
    }
    else{
        that.oStar = d;
    }
    
    that.aLi = that.oStar.getElementsByTagName("li");
    that.oUl = that.oStar.getElementsByTagName("ul");
    if(that.oUl){
        that.oUl = that.oUl[0];
    }
    that.oSpan = that.oStar.getElementsByTagName("span");
    if(that.oSpan){
        that.oSpan = that.oSpan[0];
    }
    that.oP = that.oStar.getElementsByTagName("p");
    if(that.oP){
        that.oP = that.oP[0];
    }
    that.aMsg = [
                 "很不满意",
                 "不满意",
                 "一般",
                 "满意",
                 "非常满意"
         ];
     that.iScore = that.iStar = 0;

    // 添加事件
    for (var i = 1; i <= that.aLi.length; i++){
        that.aLi[i - 1].index = i;
 
        //鼠标移过显示分数
        that.aLi[i - 1].onmouseover = function (){
            that.show(this.index);

            //浮动层显示
            if(that.oP){
                //计算浮动层位置
                that.oP.style.left = that.oUl.offsetLeft + this.index * this.offsetWidth - 104 + "px";

                var s = '';
                if(that.aMsg && this.index>0){
                    //s = that.aMsg[this.index - 1].match(/(.+)\|/)[1];
                    s = that.aMsg[this.index - 1];
                }

                //匹配浮动层文字内容
                that.oP.innerHTML = "<em><b>" + this.index + "</b> 分 " + s + "</em>";
                //
                that.oP.style.display = "block";
            }
            
        };
 
        //鼠标离开后恢复上次评分
        that.aLi[i - 1].onmouseout = function (){
            that.show();
            //
            if(that.oP){
                that.oP.style.display = "none";
            }
            
        };
 
        //点击后进行评分处理
        that.aLi[i - 1].onclick = function (){
            that.iStar = this.index;
            //
            if(that.oP){
                that.oP.style.display = "none";
            }

        };
    }

    return that;
};

function fengStar () {
    var s00 = starlib.init('star00');
    s00.set(2);
    var s01 = starlib.init('star01');
    s01.set(4);
}

gflib.ready(fengStar);
</script>

<script type="text/javascript">

function quacorgrading () {
    var w = document.getElementById("QuacorGrading");
    var GradList = w.getElementsByTagName("input");
    var tip = document.getElementById("QuacorGradingValue");
    var cur;

    for(var i=0;i < GradList.length;i++){
        GradList[i].onmouseover = gradon;

        GradList[i].onmouseout = gradout;

        GradList[i].onclick = function(){
            cur = this.name;
            gradclick;
        };
    }

    function gradon () {
            for(var Qi=0;Qi<GradList.length;Qi++){
                GradList[Qi].style.backgroundPosition = 'right center';
            }
            for(var Qii=0;Qii<this.name;Qii++){
                GradList[Qii].style.backgroundPosition = 'left center';
            }
            tip.innerHTML = this.name+'分';
    }

    function gradout () {
            for(var Qi=0;Qi<GradList.length;Qi++){
                GradList[Qi].style.backgroundPosition = 'right center';
            }
            for(var Qii=0;Qii<cur;Qii++){
                GradList[Qii].style.backgroundPosition = 'left center';
            }
            tip.innerHTML = cur+'分';
    }

    function gradclick () {
            for(var Qi=0;Qi<GradList.length;Qi++){
                GradList[Qi].style.backgroundPosition = 'right center';
            }
            for(var Qii=0;Qii<cur;Qii++){
                GradList[Qii].style.backgroundPosition = 'left center';
            }
            tip.innerHTML = cur+'分';
    }

    //
    cur = 3;
    gradclick ();
}

gflib.ready(quacorgrading);
</script>
