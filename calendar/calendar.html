<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" >
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>日历插件</title>

<!-- page specific tags -->
<script src="calendar/calendar.js" type="text/javascript"></script>
<script src="calendar/lang/calendar-zh.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
Calendar._FD = 1;
//]]>
</script>
<script src="calendar/calendar-setup.js" type="text/javascript"></script>
<link href="calendar.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body>

<p>
<label for="issue_start_date">开始日期</label>
<input id="issue_start_date" name="issue[start_date]" size="10" type="text" />
<img alt="Calendar" class="calendar-trigger" id="issue_start_date_trigger" src="calendar.png" />
<script type="text/javascript">
//<![CDATA[
Calendar.setup({inputField : 'issue_start_date', ifFormat : '%Y-%m-%d', button : 'issue_start_date_trigger' });
//]]>
</script>
</p>
<p>
<label for="issue_due_date">完成日期</label>
<input id="issue_due_date" name="issue[due_date]" size="10" type="text" />
<img alt="Calendar" class="calendar-trigger" id="issue_due_date_trigger" src="calendar.png" />
<script type="text/javascript">
//<![CDATA[
Calendar.setup({inputField : 'issue_due_date', ifFormat : '%Y-%m-%d', button : 'issue_due_date_trigger' });
//]]>
</script>
</p>

</body>
</html>
