<title>幻灯片</title>
</head>
<body>

<h1>幻灯片</h1>
<p>本幻灯片基于jquery，是一种最简单的实现。只有从左上角逐渐扩展至右下角一种切换方式。</p>
<hr>

<div style="margin:0 auto">
<div id="page_banner" style="height:250px;width:980px;overflow:hidden;text-align:center;vertical-align:middle;">
     <h1 style="display: none;" id="sl1"><a href="#"><img alt="w0" src="img/w0.jpg"></a></h1>
     <h1 style="display: block;" id="sl2"><a href="#"><img alt="w1" src="img/w1.jpg"></a></h1>
</div>
</div>

<style type="text/css">

</style>

<script type="text/javascript" src="js/jquery-1.8.2.min.js" ></script>

<script type="text/javascript">

$(function(){

    var sltag = 1;
    function sl(){
        if (sltag<2){
            var tmp = sltag +1;
            $('#sl'+sltag).hide();
            $('#sl'+tmp).show('50');
            sltag = tmp;
        }
        else {
            $('#sl'+sltag).hide();
            $('#sl1').show('100');
            sltag = 1;
        }
    }

    window.setInterval(function(){sl();},1000);

});

</script>

</body>
</html>
